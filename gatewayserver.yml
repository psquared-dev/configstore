server:
  port: 8072

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

  endpoint:
    gateway:
      enabled: true
    health:
      probes:
        enabled: true

info:
  app:
    name: "gatewayserver"
    description: "gatewayserver"
    version: 1.0

eureka:
  instance:
    preferIpAddress: true

  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "${EUREKA_SERVER:http://localhost:8070/eureka/}"